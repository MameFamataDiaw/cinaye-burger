<!-- burger-order.component.html -->
<div>
  <h2>Commande pour {{ burger?.nom }}</h2>
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  
  <form [formGroup]="commandeForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="nomClient">Nom:</label>
      <input id="nomClient" formControlName="nomClient">
    </div>
    <div>
      <label for="prenomClient">Prénom:</label>
      <input id="prenomClient" formControlName="prenomClient">
    </div>
    <div>
      <label for="telephone">Téléphone:</label>
      <input id="telephone" formControlName="telephone">
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email">
    </div>
    <div>
      <label for="quantite">Quantité:</label>
      <input id="quantite" type="number" formControlName="quantite">
    </div>
    <button type="submit">Commander</button>
  </form>
</div>
