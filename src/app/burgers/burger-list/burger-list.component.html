<h2>Liste des burgers</h2>
<button [routerLink]="['/add-burger']">Ajouter un burger</button> <!-- Utilisation correcte de routerLink -->

<table>
  <tr>
    <th>Id</th>
    <th>Nom</th>
    <th>Description</th>
    <th>Prix</th>
  </tr>
  <tr *ngFor="let burger of burgers">
    <td>{{ burger.id }}</td>
    <td>{{ burger.nom }}</td>
    <td>{{ burger.description }}</td>
    <td>{{ burger.prix }}</td>
    <td>
      <button (click)="viewDetails(burger.id)">View Details</button>
      <button (click)="archiveBurger(burger.id)">Archiver</button>
    </td>
  </tr>
</table>
